<div class="container" id="main-container">
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" (click)="onOpenModal(null, 'add')">
            <span style="font-weight:bolder; font-size: large;">+</span>
        </button>
        
    </div>

    <div class="list-group" *ngFor="let theme of themes">
        <button type="button" class="list-group-item list-group-item-action" (click)="goBooks(theme.id)">{{theme?.name}}</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add theme</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddTheme(addForm)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                            required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-theme-form" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
