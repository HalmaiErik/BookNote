<div class="container" id="main-container">
  <div id="accordion">
    <div class="card" *ngFor="let chapter of chapters; let i=index;">
      <div class="card-header centered-item" id="chapterHeading">
        <h5 class="mb-0">
          <button class="btn" style="width: 100%;" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true" [aria-controls]="collapseOne">
            {{chapter?.title}}
          </button>
        </h5>
      </div>

      <div [attr.id]="'collapse' + i" class="collapse" aria-labelledby="chapterHeading" data-parent="#accordion">
        <div class="card-body">
          {{chapter?.note}}
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header centered-item" id="addHeading">
        <button class="btn" style="width: 100%;" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <span style="font-weight:bolder; font-size: large;">+</span>
        </button>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="chapterHeading" data-parent="#accordion">
        <div class="card-body">
          <form #addForm="ngForm" (ngSubmit)="onAddChapter(addForm)">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Title" required>
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <textarea type="text" ngModel name="note" class="form-control" id="note" placeholder="Note"
                rows="15"> </textarea>
            </div>
            <div class="modal-footer">
              <button type="button" id="add-chapter-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
